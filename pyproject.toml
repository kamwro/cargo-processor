[tool.ruff]
line-length = 120
target-version = "py313"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
]

lint.select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "UP", # pyupgrade
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# Ensure local imports work in CI for both pytest and mypy
[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["tests"]

[tool.mypy]
python_version = "3.13"
# Add project root so `app` package is importable during type checking in CI
mypy_path = ["."]
warn_unused_ignores = true
ignore_missing_imports = false
strict_optional = true
pretty = true
